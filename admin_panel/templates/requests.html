{% extends "admin_panel_base.html" %}

{% block content %}
<div id="requestListDisplay" class="row">
    <div class="col-12">
        <div class="bg-dark p-2">
            <h2 class="text-white">Request List</h2>
        </div>
        {% for item in commission %}
        <div class="p-2 bg-dark bg-opacity-10 mb-3">
            <p>{{ item.requested_by }} has requested</p>
            <div class="p-1">
                <p>{{ item.user_description }}</p>
            </div>
        </div>
            {% empty %}
            <p>No recent requests made</p>
            {% endfor %}
    </div>
</div>
{% endblock %}
