{% extends "admin_panel_base.html" %}

{% block content %}
<div id="requestListDisplay" class="row">
    <div class="col-12">
        <div class="bg-dark p-2">
            <h2 class="text-white">Request List</h2>
        </div>
        {% for item in request_order %}
        <div class="p-2 bg-dark bg-opacity-10 mb-3">
            <p>{{ item.first_name }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
