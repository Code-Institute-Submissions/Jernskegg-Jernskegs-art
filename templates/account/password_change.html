{% extends "base.html" %}

{% block content %}
    <section class="row g-0 p-5 justify-content-center align-content-center text-center">
        <div class="text-white m-5 p-5 bg-dark col-11 col-md-6">
            <h1>Change Password</h1>
            <form method="POST" action="{% url 'account' %}"" >
                {% csrf_token %}
                {{ form.as_p }}
                <button class="primaryAction btn btn-warning ms-5" type="submit" name="action">Change Password</button>
                <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
            </form>
        </div>
    </section>

{% endblock %}
