{% extends "base.html" %}

{% block content %}

<section class="row g-0 justify-content-center text-center">
  <div class="text-white bg-dark col-11 col-md-6  m-5 p-5">
    <h1>Sign In</h1>
    <p class="text-center">If you have not created an account yet, then please
      <a href="{{ signup_url }}">sign up</a> first.</p>
    <form class="login" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="primaryAction btn btn-warning ms-5" type="submit">Sign In</button>
    </form>
  </div>
</section>

{% endblock %}
