{% extends "base.html" %}

{% block content %}
<section class="row g-0 justify-content-center text-center">
  <div class="text-white bg-dark col-11 col-md-6  m-5 p-5">
    <h1>Sign Up</h1>
    <p>Already have an account? Then please <a href="{{ login_url }}">sign in</a>.</p>
    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button type="submit" class="btn btn-warning ms-5">Sign Up</button>
    </form>
  </div>
</section>

{% endblock %}
