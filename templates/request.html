{% extends "base.html" %}

{% block content %}

<section class="row g-0 justify-content-center text-center">
    <div class="text-white bg-dark col-11 col-md-6  m-5 p-5">
        <form class="" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="row justify-content-center">
                <div class="col-10 form-label">{{field.label_tag}}</div>
                <div class="col-10 ">{{field}}</div>
            </div>
            {% endfor %}
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn btn-warning ms-5">
                        Create new thread</button>
                </div>
            </div>
        </form>

    </div>
</section>


{%endblock%}
